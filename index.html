<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="description" content="A simple todoapp" />
</head>
<body>
    <div id="header" class="row" >
        <input type="image" src="homebtn.webp" name="homebtn" id="homebtn" alt="Home" label="homebtnimage" class="button" />
        <h1 id="MainHeading" class="Heading">Todo</h1>
        <div id="infobtn" class="row button">i</div>
    </div>
    <div id="TaskInput"  class="row">
        <div id="ipbox" class="row">
        <input type="text" class="Inputbox" id="taskEnter" placeholder="Task" name="taskinput" alt="textbox" label="textinput" />
        <input type="date" class="Inputbox" id="TaskDate" name="taskdate" alt="datebox" label="dateinput" />
    </div>
    <div id="ctrlbox" class="row">
        <div class="button" id="Addbtn">Add</div>
        <div class="button" id="Clearbtn">Clear</div>
    </div>
</div>
<div id="popupbody">
<div id="Errorpopup" >
    <h2 id="Message" id="Heading">Message</h2>
    <div id="ErrorMsg">
    </div>
    <div id="popupbtn" class="row">
    <div class="button" id="yes">Okay</div>
  </div>
  </div>
</div>
    <div id="tasklist">
            <div id="today">
                <h3 class="Heading">Today</h3>
                <div class="container"  id="crrnt_container"></div>
            </div>
            <div id="upcoming">
                <h3 class="Heading">Upcoming</h3>
                <div class="container" id="upcmg_container"></div>
            </div>
            <div id="Missed">
                <h3 class="Heading">Missed</h3>
                <div class="container" id="miss_container"></div>
            </div>
            <div id="completed">
                <h3 class="Heading">Finished</h3>
                <div class="container" id="cmp_container"></div>
            </div>
    </div>
    <div id="footer" class="row">
        <div class="count">
            <div class="button" id="view_miss_task">
                <h3 id="pending" ><b>Missed:</b></h3>
            </div>
        </div>
        <div class="count">
            <div class="button" id="view_current_task"> 
                <h3 id="tocomplete"><b>Today: </b></h3>
            </div>
        </div>
        <div class="count">
            <div class="button" id="view_comp_task">
                <h3 id="completedtask" ><b>Finished:</b></h3>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
