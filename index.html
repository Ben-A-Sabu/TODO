<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="description" content="A simple todoapp" />
</head>

<body>
    <div id="header">
        <h1 id="MainHeading">Todo</h1>
        <input type="image" src="homebtn.webp" name="homebtn" id="homebtn" alt="submit" label="homebtnimage" />
    </div>
    <div id="TaskInput" class="row">
        <input type="text" class="Inputbox" id="taskEnter" name="taskinput" alt="textbox" label="textinput" />
        <input type="date" class="Inputbox" id="TaskDate" name="taskdate" alt="datebox" label="dateinput" />
        <div class="button" id="Addbtn">Add</div>
        <div class="button" id="Clearbtn">Clear</div>
    </div>
    <div id="tasklist">
        <h2 id="taskHeading">Tasks</h2>
        <div class="tasks">
            <div id="today">
                <h3>Today</h3>
            </div>
            <div id="upcoming">
                <h3>Upcoming</h3>
            </div>
            <div id="Missed">
                <h3>Missed</h3>
            </div>
            <div id="completed">
                <h3>Finished</h3>
            </div>
        </div>
    </div>
    <div id="footer" class="row">
        <div class="count">
            <h3 id="pending"><b>Missed Task:</b> 56</h3>
            <div class="button" id="view_miss_task">View</div>
        </div>
        <div class="count">
            <h3 id="tocomplete"><b>Current Task: </b> 56</h3>
            <div class="button" id="view_current_task">View</div>
        </div>
        <div class="count">
            <h3 id="completedtask"><b>Completed Task:</b> 56</h3>
            <div class="button" id="view_comp_task">View</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
